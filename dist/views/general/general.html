<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

<style>

    .address  {
        width: 350px;    
    }

    body {
        font: 14px/17px "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        font-style: normal;
        font-variant-ligatures: normal;
        font-variant-caps: normal;
        font-variant-numeric: normal;
        font-variant-east-asian: normal;
        font-weight: normal;
        font-stretch: normal;
        font-size: 14px;
        line-height: 17px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .blk{
        color: black;
    }

    .gray{
        color:rgb(168, 168, 168);
    }
    
    .bold{
        font-weight: bold;
    }

    .borderLine{
        border:rgb(168, 168, 168);
        border-width: thin;    
    
    }

    button {
        border: none;
        background-color:  rgb(168, 168, 168);
        color: #ffffff;
        font-size: 18px;
        text-transform: uppercase;
        border-radius: 0;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 40px;
    }

    #chartContainer{
        position: relative;
        margin: auto;
        height: 80vh;
        width: 80vw;
    }
    
    .designCrit {
        width: 460px;
        height: 286px;
        padding-top: 20px;
        padding-left: 10px;
        background-color: rgb(168, 168, 168);
    }
    
    .divider{
        padding: 5px;
        background-color: rgb(168, 168, 168);
    }    

    .formAndMapWrapper{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
    }

    .formAndMapWrapperItem1{
        grid-column: 1 / 2;
        grid-row: 1;
    }

    .formAndMapWrapperItem2{
        grid-column: 2 / 4;
        grid-row: 1;
    }

    #hintBox{
        display: none;
        position: absolute;
        width: 150px;
        height: 25px;
        background-color: lightgray;  
    }

    #inputbox{
        width: 200px;
    }
    
    #inputBoxContainer{
        font-weight: bold;
        font-size: 10px;  
    }

    #lineChart{
        width: 1000px;
        height: auto;
    }

    .logo{
        width: 200px;
        height: 200px;
    }

    .logo:hover{
        box-shadow: 0 0 20px gray ;
    }
    
    #map{
        width: 100%;
        height: 300px;
        border: solid;
        border-color:   rgb(168, 168, 168);
    }  

    .mapContainer{
        padding-top: 20px; 
    }
    
    .printFile{
        padding-top: 20px;
    }

    select{
        width: 205px;
    }

    #next{
        padding-top: -30px;
    }   

</style>

    <title>HAZARDS</title>
</head>

<header role="banner">
    
    <div class>
        <!-- <img class="logo" tabindex="-1" src="https://i.imgur.com/4tjft2r.gif" alt="ISI_logo"> -->
        <!-- <img class="logo" tabindex="-1" src="https://i.imgur.com/n6oYuLx.jpg" alt="PFI_logo"> -->
        <img class="logo borderLine" tabindex="-1" src="https://i.imgur.com/sunnRcym.jpg" alt="archengel_logo" style="border: 2.5px solid rgb(168, 168, 168)">

    </div>
</header>

<div class="divider"></div>
