                <div class="input-field col s6">
                        <select name="sheathing" id="sheathing">
                            <option value="" disabled selected></option>
                            <option value="STRUCT1">STRUCT1</option>
                            <option value="SHEATHING">OSB</option>
                            <option value="OSB">PLYWOOD SIDING</option>
                        </select>
                        <label for="SHEATHING TYPE">SHEATHING TYPE</label>
                </div>

                <div class="input-field col s6">

                <div class="input-field col s6">

                            <option value="15/32">"15/32"</option>
                            <option value="19/32">"19/32"</option>
                        </select>
                        <label>SHEATHING THICKNESS</label>
                </div>

                <div class="input-field col s6">
                        <select name="nailingType" id="nailingType">
                            <option value="" disabled selected></option>
                            <option value="6d">"6d"</option>
                            <option value="8d">"8d"</option>
                            <option value="10d">"10d"</option>
                        </select>
                        <label>NAILING TYPE</label>
                </div>
                
                <div class="input-field col s6">
                        <select name="edgeNailing" id="edgeNailing">
                            <option value="" disabled selected></option>
                            <option value=6>6</option>
                            <option value=4>4</option>
                            <option value=3>3</option>
                            <option value=2>2</option>
                        </select>
                        <label>EDGE NAILING</label>
                </div>
                <div class="row">
